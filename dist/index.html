<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>

    <div class="title-cont">
        <h3 class="title">Today's To Do</h1>
        <i class="fa fa-refresh refreshIcon pointer"></i>
    </div>
    <div class="input-cont">
        <input type="text" class="input-task" placeholder="Add to your list...">
        <i class="fa fa-level-down fa-rotate-90 enterIcon pointer"></i>
    </div>
    <div class="tasks-cont">
        <div class="task-list">
            <input class="pointer taskInput" type="checkbox" name="wash the dishes" id="1">
            <label  for="1">wash the dishes</label>
            <i class="fa  fa-ellipsis-v menuIcon pointer"></i>
        </div>
        <div class="task-list">
            <input class="pointer" type="checkbox" name="complete the project" id="2">
            <label for="2">complete the project</label>
            <i class="fa  fa-ellipsis-v menuIcon pointer"></i>
    </div>
    <div class="task-list">
        <input class="pointer" type="checkbox" name="complete the project" id="2">
        <label for="2">complete the project</label>
        <i class="fa  fa-ellipsis-v menuIcon pointer"></i>
</div>
    <div class="clear-btn">
        <button class="clearBtn" type="button">Clear all completed</button>
    </div>
    </div>
    

</body>
</html>
