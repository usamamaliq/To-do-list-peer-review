<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>

    <div class="title-cont">
        <h3 class="title">Today's To Do</h3>
        <i class="fa fa-refresh refreshIcon pointer"></i>
    </div>
    <div class="input-cont">
        <input type="text" class="input-task" placeholder="Add to your list...">
        <i class="fa fa-level-down fa-rotate-90 enterIcon pointer"></i>
    </div>
    <div class="tasks-cont">
    </div>
    <div class="clear-btn">
        <button class="clearBtn" type="button">Clear all completed</button>
    </div> 

</body>
</html>
